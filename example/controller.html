<html>
 <head>
   <link rel="stylesheet" href="../airconsole-leaderboard.css">
   <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
   <style>
     body {
       background-color: black;
       color: white;
       font-family: 'Play';
     }
     h1 {
       position: absolute;
       top: 50%;
       margin-top: -1em;
       left: 0px;
       width: 100%;
       text-align: center;
     }
   </style>
   <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.2.1.js"></script>
   <script type="text/javascript" src="../airconsole-leaderboard.js"></script>
   <script type="text/javascript">

     var airconsole;

     function init() {
       airconsole = new AirConsole({"orientation": "portrait"});
       leaderboard = new AirConsoleLeaderboard(airconsole, {
         "best_of_choices": [3,10,25]
       });
       airconsole.onReady = function(code) {
         leaderboard.onReady(code);
       }

       airconsole.onDeviceStateChange = function(device_id, data) {
         leaderboard.onDeviceStateChange(device_id, data);
       }
     }

     function win() {
       airconsole.message(AirConsole.SCREEN, "win");
     }
   </script>
 </head>
 <body onload="init()">
   <h1 ontouchstart="win()">Touch to win!</h1>
   <div id="airconsole-leaderboard">
     <div id="airconsole-leaderboard-instructions">
       <br><br>This is a test app<br><br>&nbsp;
     </div>
   </div>
 </body>
</html>
